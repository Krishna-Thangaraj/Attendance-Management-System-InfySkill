<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard</title>

        
        <link rel="stylesheet" href="style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/fdc4dadd40.js" crossorigin="anonymous"></script>
                        
    </head>
    <body>
        <h1>User Dashboard</h1>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>User Sign In</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="text" placeholder="User Id" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="forgotpass.html" target="_blank" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button type="submit" formaction="attendance.html" target="_blank">Login</button>
                
                        </div>

                        <div class="form-link">
                            <span>Don't have an account? <a href="signup.html" target="_blank">SignUp</a></span>
                        </div>
                    </div>
                    </form>
<!-- 
                    <div class="form-link">
                        <span>Don't have an account? <a href="signup.html" class="link signup-link"  target="_blank">Signup</a></span>
                    </div>
                </div> -->

                <div class="line"></div>

                <div class="media-options">
                    <a href="https://accounts.google.com" target="_blank" class="field google">
                        <i class='bx bxl-google google-icon'></i>
                        <span>Login with Google</span>
                    </a>
                </div>


            </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
