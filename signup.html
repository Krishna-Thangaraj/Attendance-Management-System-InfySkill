<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>

        <!-- CSS -->
        <link rel="stylesheet" href="signup.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/fdc4dadd40.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1>User Sign Up</h1>
        <section class="container forms">
            <div class="form signup">
                <div class="form-content">
                    <header>Enter Details</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="text" placeholder="Name" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="number" placeholder="ID" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Project Name" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>

                        <div class="form-link">
                            <span>Already have an account? <a href="index.html" target="_blank">Signin</a></span>
                        </div>
                    </div>
                    </form>
<!-- 
                    <div class="form-link">
                        <span>Don't have an account? <a href="signup.html" class="link signup-link"  target="_blank">Signup</a></span>
                    </div>
                </div> -->

                <div class="line"></div>

                <div class="media-options">
                    <a href="https://accounts.google.com/" target="_blank" class="field google">
                        <i class='bx bxl-google google-icon'></i>
                        <span>Login with Google</span>
                    </a>
                </div>


            </div>

            </div>
        </section>

        <!-- JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
