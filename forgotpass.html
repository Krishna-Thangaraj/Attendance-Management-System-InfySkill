    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password</title>

        <!-- CSS -->
        <link rel="stylesheet" href="forgotpass.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/fdc4dadd40.js" crossorigin="anonymous"></script>
                        
    </head>
    <body>
        <h1>Update Password</h1>
        <!-- <h1>User Dashboard</h1> -->
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Update</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="text" required placeholder="User Id" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" required placeholder="New Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input type="password" required placeholder="Confirm Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="index.html" class="forgot-pass">Sign in</a>
                        </div>

                        <div class="field button-field">
                            <button>Update</button>
                        </div>
                    </form>
